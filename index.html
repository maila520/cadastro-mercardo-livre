<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>Sistema de Cadastro</h1>
    <section>
        <h2>Cadastro de Consumidor</h2>
        <form id="form-consumidor">
            <input type="text" id="nomeConsumidor" placeholder="Nome" required><br>
            <input type="text" id="cpfConsumidor" placeholder="CPF (xxx.xxx.xxx-xx)" required><br>
            <input type="text" id= "enderecoConsumidor" placeholder="Endereço" required><br>
            <input type="tel" id= "telefoneConsumidor" placeholder="Telefone" required><br>
            <input type="email" id= "emailConsumidor" placeholder="E-mail" required><br>
            <input type="password" id= "senhaConsumidor" placeholder="Senha" required><br>
            <button type="submit">Cadastrar Consumidor</button>
        </form>
    </section>

    <section>
        <h2>Cadastro de Vendedor</h2>
        <form id="form-vendedor">
            <input type="text" id="nomeVendedor" placeholder="Nome" required><br>
            <input type="text" id="cpfVendedor" placeholder="CPF (xxx.xxx.xxx-xx)" required><br>
            <input type="text" id="enderecoVendedor" placeholder="Endereço" required><br>
            <input type="tel" id="telefoneVendedor" placeholder="Telefone" required><br>
            <input type="email" id="emailVendedor" placeholder="E-mail" required><br>
            <input type="password"id="senhaVendedor" placeholder="Senha" required><br>
            <input type="text" id="bancoVendedor" placeholder="Banco" required><br>
            <input type="text" id="agenciaVendedor" placeholder="Agência" required><br>
            <input type="text" id="contaVendedor" placeholder="Conta" required><br>
            <button type="submit">Cadastrar Vendedor</button>
        </form>
    </section>

    <section>
        <h2>Cadastro de Produto</h2>
        <form id="form-produto">
            <input type="file" id="fotoProduto"><br>
            <input type="text" placeholder="Nome do Produto" id="nomeProduto" required><br>
            <input type="text" placeholder="Descrição" id="descricaoProduto" required><br>
            <input type="number" placeholder="Preço" id="precoProduto" required><br>
            <input type="text" placeholder="Prazo de Entrega" id="prazoProduto" required><br>
            <button type="submit">Adicionar Produto</button>
        </form>

        <div id="lista-produtos"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
